<h1 align="center"><font face="网易新闻">伊拉克巴格达发生汽车炸弹袭击 已致6死42伤</font></h1>
<blockquote>来源：中国新闻网（北京） 2018年09月12日20:54</blockquote>
<hr />
<p>中新网9月12日电 据美联社报道，据伊拉克的一名官员说，12日，伊拉克巴格达北部的一家餐馆外，发生汽车炸弹袭击事件，造成至少6人死亡，另有42人受伤。</p>
<p>“据伊拉克联合作战司令部称，12日，在拜伊吉市附近，一辆装载炸药的汽车在一家餐馆外爆炸。卫生部发言人称，造成6人死亡，另有42人受伤</p>
<p>目前，暂不清楚袭击的目标，也没有任何组织宣称对此事负责。</p>
